version: '3.3'
services:

  post_db:
    image: mongo:${version_mongodb}
    volumes:
      - post_db:/data/db
    networks:
      - back_net 
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}

 
  ui:
    image: ${USER_NAME}/ui:${version_modules}
    environment:
      - POST_SERVICE_HOST=post
      - POST_SERVICE_PORT=5000
      - COMMENT_SERVICE_HOST=comment
      - COMMENT_SERVICE_PORT=9292
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}
    ports:
      - ${ui_port}
    depends_on:
      - post
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.ui
    networks:
      - front_net
 
  post:
    image: ${USER_NAME}/post:${version_modules}
    networks:
      - back_net
      - front_net
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.post
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}

 
  comment:
    image: ${USER_NAME}/comment:${version_modules}
    networks:
      - back_net
      - front_net
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}


volumes:
  post_db:
networks:
  back_net:
  front_net:
